<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShredZone - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side (Same Green Background & Text) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-section">
                <div class="text-center text-box">
                    <h1>Join ShredZone Today!</h1>
                    <p>Start your fitness journey with us. Sign up now and take the first step towards a healthier you!</p>
                </div>
            </div>
            
            <!-- Right Side (Sign-Up Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card login-box p-4 shadow-lg text-center">
                    <h3 class="text-success fw-bold display-6">ShredZone</h3>
                    <p class="text-muted">Create Your Account</p>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile no." pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>

                        <!-- Next Button (Fixed) -->
                        <button type="button" class="btn btn-success w-100" id="nextBtn">
                            Next â†’
                        </button>

                        <!-- Progress Bar (50% on First Page) -->
                        <div class="progress mt-3" style="height: 8px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" id="progressBar"></div>
                        </div>
                    </form>                                            

                    <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
    nextBtn.addEventListener("click", function () {
        window.location.href = "signup2.html"; // Next page
    });

    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="signup1.js"></script>
</body>
</html>
