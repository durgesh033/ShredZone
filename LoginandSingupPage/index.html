<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Health Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side (Gym Text only) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-section">
                <div class="text-center text-box">
                    <h1>Transform Your Body & Mind</h1>
                    <p>Your journey to a healthier life starts here. Train hard, eat well, and stay consistent. Letâ€™s achieve your fitness goals together!</p>
                </div>
            </div>
            
            <!-- Right Side (Login Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card login-box p-4 shadow-lg text-center">
                    <h3 class="text-success fw-bold display-6">ShredZone</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile no." pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="singup1.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textBox = document.querySelector(".text-box");
            const formContainer = document.querySelector(".login-box");
            const leftSection = document.querySelector(".left-section");
            const formElements = document.querySelectorAll(".form-control, .btn-success, h3, p"); // Including form fields, button, heading, and text

            // Initial State (Hidden Elements)
            textBox.style.opacity = "0";
            textBox.style.transform = "translateY(30px)";
            formContainer.style.opacity = "0";
            formContainer.style.transform = "translateY(30px)";

            // Sync Animation for Left Text & Form Elements
            let startTime = null;
            const animate = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;

                // Apply animation gradually (fade-in + slide effect)
                let opacityValue = Math.min(progress / 600, 1);
                let textTranslateY = Math.max(30 - (progress / 20), 0);
                let formTranslateY = Math.max(30 - (progress / 15), 0);

                // Left Text Animation (only fade-in + slide-up)
                textBox.style.opacity = opacityValue;
                textBox.style.transform = `translateY(${textTranslateY}px)`;

                // Form container animation (all elements inside it)
                formContainer.style.opacity = opacityValue;
                formContainer.style.transform = `translateY(${formTranslateY}px)`;

                // Continue animation loop
                if (progress < 1000) {
                    requestAnimationFrame(animate);
                }
            };

            requestAnimationFrame(animate);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
