<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShredZone - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="signup1.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side (Same Green Background & Text) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-section">
                <div class="text-center text-box">
                    <h1>Join ShredZone Today!</h1>
                    <p>Start your fitness journey with us. Sign up now and take the first step towards a healthier you!</p>
                </div>
            </div>
            
            <!-- Right Side (Sign-Up Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card login-box p-4 shadow-lg text-center">
                    <h3 class="text-success fw-bold display-6">ShredZone</h3>
                    <p class="text-muted">Create Your Account</p>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" placeholder="Enter weight in kg" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Height</label>
                            <div class="d-flex gap-2">
                                <input type="number" class="form-control" id="heightFeet" placeholder="Feet" required>
                                <input type="number" class="form-control" id="heightInches" placeholder="Inches" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        </div>
                        
                        <!-- Next Button -->
                        <button type="button" class="btn btn-success w-100" id="nextBtn" disabled>Next â†’</button>
                    
                        <!-- Progress Bar -->
                        <div class="progress mt-3" style="height: 8px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 50%;"></div>
                        </div>
                    </form>
                    
                    <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to check if all fields are filled
        function validateForm() {
            const weight = document.getElementById('weight').value;
            const heightFeet = document.getElementById('heightFeet').value;
            const heightInches = document.getElementById('heightInches').value;
            const age = document.getElementById('age').value;
            
            // Enable "Next" button if all fields are filled, otherwise keep it disabled
            if (weight !== '' && heightFeet !== '' && heightInches !== '' && age !== '') {
                document.getElementById('nextBtn').disabled = false;
            } else {
                document.getElementById('nextBtn').disabled = true;
            }
        }

        // Attach event listeners to form fields
        document.getElementById('weight').addEventListener('input', validateForm);
        document.getElementById('heightFeet').addEventListener('input', validateForm);
        document.getElementById('heightInches').addEventListener('input', validateForm);
        document.getElementById('age').addEventListener('input', validateForm);

        // Redirect to the next page when "Next" button is clicked
        document.getElementById('nextBtn').addEventListener('click', function() {
            // Get the values of the inputs
            const weight = document.getElementById('weight').value;
            const heightFeet = document.getElementById('heightFeet').value;
            const heightInches = document.getElementById('heightInches').value;
            const age = document.getElementById('age').value;

            // Check if all required fields are filled
            if (weight !== '' && heightFeet !== '' && heightInches !== '' && age !== '') {
                // Redirect to the next page
                setTimeout(function() {
                    window.location.href = 'signup3.html'; // Redirect to the next page
                }); // Delay for 500ms before redirect
            } else {
                alert('Please fill out all the fields before proceeding.');
            }
        });
    </script>
</body>
</html>
