<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShredZone - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup3.css">
    <script src="signup3.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side (Same Green Background & Text) -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-section">
                <div class="text-center text-box">
                    <h1>Join ShredZone Today!</h1>
                    <p>Start your fitness journey with us. Sign up now and take the first step towards a healthier you!</p>
                </div>
            </div>
            
            <!-- Right Side (Sign-Up Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card login-box p-4 shadow-lg text-center">
                    <h3 class="text-success fw-bold display-6">ShredZone</h3>
                    <p class="text-muted">Create Your Account</p>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label class="form-label text-success fw-bold">What do you want?</label>
                        </div>
                        
                        <!-- Custom Styled Checkboxes -->
                        <div class="mb-3">
                            <label class="custom-checkbox">
                                <input type="radio" name="goal" id="gainWeight" class="form-check-input">
                                <span class="checkbox-label">Gain Weight</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="custom-checkbox">
                                <input type="radio" name="goal" id="loseWeight" class="form-check-input">
                                <span class="checkbox-label">Lose Weight</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="custom-checkbox">
                                <input type="radio" name="goal" id="gainMuscles" class="form-check-input">
                                <span class="checkbox-label">Gain Muscles</span>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="custom-checkbox">
                                <input type="radio" name="goal" id="bodyRecomposition" class="form-check-input">
                                <span class="checkbox-label">Body Recomposition</span>
                            </label>
                        </div>
                        
                        <!-- Next Button -->
                        <button type="submit" class="btn btn-success w-100" id="nextBtn">Next â†’</button>
                    
                        <!-- Progress Bar -->
                        <div class="progress mt-3" style="height: 8px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" id="progressBar"></div>
                        </div>
                    </form>
                    
                    <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
